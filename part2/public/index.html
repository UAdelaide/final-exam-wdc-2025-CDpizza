<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body >
  <div id="app" style="width:40%; margin:8% auto 0 auto;">
    <div style="text-align:left">
      <div style="color:  rgb(0, 120, 230);">
        <h1>Welcome to the Dog</h1>
        <h1>Walking Service!</h1>
      </div>


      <form @submit.prevent="login">

        <div class="login-text">
          <label for="username">Username or Email</label> <br>
          <input
            type="text"
            id="username"
            v-model="username"
            required
            style="width:100%;height: 40px;margin-top: 8px;"
          >
        </div>

        <div class="login-text">
          <label for="password" >Password</label> <br>
          <input
            type="password"
            id="password"
            v-model="password"
            required
            style="width:100%; height: 40px;margin-top: 8px;"
          >
        </div>

        <div v-if="error" class="error-message">
          {{ error }}
        </div>

        <div class="button-container">
          <button type="submit" class="login-button">Login</button>
        </div>
      </form>

    </div>
  </div>

  <!-- dogs table section -->
  <div id="dogs-section" style="width:80%; margin:2% auto;">
    <h2 style="color: rgb(0, 120, 230); text-align: center;">All Registered Dogs</h2>
    <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
      <thead>
        <tr style="background-color: #f2f2f2;">
          <th style="border: 1px solid #ddd; padding: 12px; text-align: left;">Dog ID</th>
          <th style="border: 1px solid #ddd; padding: 12px; text-align: left;">Name</th>
          <th style="border: 1px solid #ddd; padding: 12px; text-align: left;">Size</th>
          <th style="border: 1px solid #ddd; padding: 12px; text-align: left;">Owner ID</th>
          <th style="border: 1px solid #ddd; padding: 12px; text-align: left;">Photo</th>
        </tr>
      </thead>
      <tbody id="dogs-table-body">
        <!-- dogs will be populated here by javascript -->
      </tbody>
    </table>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          username: '',
          password: '',
          error: ''
        };
      },
      methods: {
        async login() {
          try {
            const response = await fetch('/api/users/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                username: this.username,
                password: this.password
              })
            });

            const data = await response.json();
            if (response.ok && data.redirect) {
              window.location.href = data.redirect;
            } else {
              this.error = data.error || 'Login failed';
            }
          } catch (err) {
            this.error = 'Login failed';
          }
        }
      }
    }).mount('#app');

    // function to fetch random dog photo from dogs.ceo api
    async function getRandomDogPhoto() {
      try {
        const response = await fetch('https://dog.ceo/api/breeds/image/random');
        const data = await response.json();
        return data.message;
      } catch (error) {
        console.log('error fetching dog photo:', error);
        return 'https://via.placeholder.com/100x100?text=Dog'; // fallback image
      }
    }

    // function to load and display dogs from part 1 api
    async function loadDogs() {
      try {
        // fetch dogs from part 1 api (running on port 3001)
        const response = await fetch('http://localhost:3001/api/dogs');
        const dogs = await response.json();

        const tableBody = document.getElementById('dogs-table-body');
        tableBody.innerHTML = ''; // clear existing content

        // populate table with dogs data
        for (const dog of dogs) {
          const dogPhoto = await getRandomDogPhoto();

          const row = document.createElement('tr');
          row.innerHTML = `
            <td style="border: 1px solid #ddd; padding: 12px;">${dog.dog_id}</td>
            <td style="border: 1px solid #ddd; padding: 12px;">${dog.name}</td>
            <td style="border: 1px solid #ddd; padding: 12px;">${dog.size}</td>
            <td style="border: 1px solid #ddd; padding: 12px;">${dog.owner_id}</td>
            <td style="border: 1px solid #ddd; padding: 12px;">
              <img src="${dogPhoto}" alt="Dog photo" style="width: 100px; height: 100px; object-fit: cover; border-radius: 8px;">
            </td>
          `;
          tableBody.appendChild(row);
        }
      } catch (error) {
        console.log('error loading dogs:', error);
        const tableBody = document.getElementById('dogs-table-body');
        tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 20px;">error loading dogs data</td></tr>';
      }
    }

    // load dogs when page loads
    document.addEventListener('DOMContentLoaded', loadDogs);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
