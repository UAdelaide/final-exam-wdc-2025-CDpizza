<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body >
  <div id="app" style="width:40%; margin:8% auto 0 auto;">
    <div style="text-align:left">
      <div style="color:  rgb(0, 120, 230);">
        <h1>Welcome to the Dog</h1>
        <h1>Walking Service!</h1>
      </div>

      <table v-if="dogs.length" class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Size</th>
            <th>Photo</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="dog in dogs" :key="dog.dog_id">
            <td>{{ dog.name }}</td>
            <td>{{ dog.size }}</td>
            <td>
              <img :src="dog.photo" alt="Dog photo" style="max-width:100px;max-height:100px;">
            </td>
          </tr>
        </tbody>
      </table>

      <form @submit.prevent="login">

        <div class="login-text">
          <label for="username">Username or Email</label> <br>
          <input
            type="text"
            id="username"
            v-model="username"
            required
            style="width:100%;height: 40px;margin-top: 8px;"
          >
        </div>

        <div class="login-text">
          <label for="password" >Password</label> <br>
          <input
            type="password"
            id="password"
            v-model="password"
            required
            style="width:100%; height: 40px;margin-top: 8px;"
          >
        </div>

        <div v-if="error" class="error-message">
          {{ error }}
        </div>

        <div class="button-container">
          <button type="submit" class="login-button">Login</button>
        </div>
      </form>

    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          username: '',
          password: '',
          error: '',
          dogs: []
        };
      },
      methods: {
        async login() {
          try {
            const response = await fetch('/api/users/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                username: this.username,
                password: this.password
              })
            });

            const data = await response.json();
            if (response.ok && data.redirect) {
              window.location.href = data.redirect;
            } else {
              this.error = data.error || 'Login failed';
            }
          } catch (err) {
            this.error = 'Login failed';
          }
        },
        async fetchDogs() {
          try {
            const res = await fetch('/api/dogs');
            if (res.ok) {
              const dogList = await res.json();
              for (const dog of dogList) {
                try {
                  const photoRes = await fetch('https://dog.ceo/api/breeds/image/random');
                  const photoData = await photoRes.json();
                  dog.photo = photoData.message;
                } catch {
                  dog.photo = ''; // fallback if API fails
                }
              }
              this.dogs = dogList;
            }
          }
        }
      },
      mounted() {
        this.fetchDogs();
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
