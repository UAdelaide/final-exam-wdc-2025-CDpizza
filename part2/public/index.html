<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    .dog-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2em;
    }
    .dog-table th, .dog-table td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: left;
    }
    .loading {
      font-size: 1.5em;
      color: #0078e6;
      margin-top: 2em;
    }
  </style>
</head>
<body >
  <div id="app" style="width:40%; margin:8% auto 0 auto;">
    <div style="text-align:left">
      <div style="color:  rgb(0, 120, 230);">
        <h1>Welcome to the Dog</h1>
        <h1>Walking Service!</h1>
      </div>

      <div v-if="loading" class="loading">Loading dogs...</div>
      <table v-else class="dog-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Size</th>
            <th>Owner</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="dog in dogs" :key="dog.dog_id">
            <td>{{ dog.name }}</td>
            <td>{{ dog.size }}</td>
            <td>{{ dog.owner || 'Unknown' }}</td>
            <td>
              <img v-if="dog.image" :src="dog.image" alt="Dog image" style="max-width:100px;max-height:100px;">
              <span v-else>Loading image...</span>
            </td>
          </tr>
        </tbody>
      </table>

      <form @submit.prevent="login">

        <div class="login-text">
          <label for="username">Username or Email</label> <br>
          <input
            type="text"
            id="username"
            v-model="username"
            required
            style="width:100%;height: 40px;margin-top: 8px;"
          >
        </div>

        <div class="login-text">
          <label for="password" >Password</label> <br>
          <input
            type="password"
            id="password"
            v-model="password"
            required
            style="width:100%; height: 40px;margin-top: 8px;"
          >
        </div>

        <div v-if="error" class="error-message">
          {{ error }}
        </div>

        <div class="button-container">
          <button type="submit" class="login-button">Login</button>
        </div>
      </form>

    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          username: '',
          password: '',
          error: '',
          dogs: [],
          loading: true
        };
      },
      methods: {
        async login() {
          try {
            const response = await fetch('/api/users/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                username: this.username,
                password: this.password
              })
            });

            const data = await response.json();
            if (response.ok && data.redirect) {
              window.location.href = data.redirect;
            } else {
              this.error = data.error || 'Login failed';
            }
          } catch (err) {
            this.error = 'Login failed';
          }
        },
        async mounted() {
          // Fetch all dogs from your backend
          const res = await fetch('/api/dogs');
          let dogs = await res.json();

          // For each dog, fetch a random image from Dog CEO API
          await Promise.all(dogs.map(async (dog) => {
            try {
              const imgRes = await fetch('https://dog.ceo/api/breeds/image/random');
              const imgData = await imgRes.json();
              dog.image = imgData.message;
            } catch {
              dog.image = null;
            }
          }));

          this.dogs = dogs;
          this.loading = false;
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
