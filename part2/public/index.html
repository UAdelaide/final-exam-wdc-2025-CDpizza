<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <main>
      <div class="post" style="max-width:400px;margin:40px auto;">
        <div class="content" style="text-align:center;">
          <h1 style="color:rgb(0,120,230);margin-bottom:0;">Welcome to the Dog</h1>
          <h1 style="color:rgb(0,120,230);margin-top:0;">Walking Service!</h1>
        </div>
        <form @submit.prevent="login">
          <div class="content">
            <label for="username">Username</label><br>
            <input
              type="text"
              id="username"
              v-model="username"
              required
              style="width:100%;margin-bottom:1em;"
            >
          </div>
          <div class="content">
            <label for="password">Password</label><br>
            <input
              type="password"
              id="password"
              v-model="password"
              required
              style="width:100%;margin-bottom:1em;"
            >
          </div>
          <div v-if="error" class="content" style="color:red;">
            {{ error }}
          </div>
          <div class="content" style="text-align:center;">
            <button type="submit">Log In</button>
          </div>
        </form>
      </div>
    </main>
  </div>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          username: '',
          password: '',
          error: ''
        };
      },
      methods: {
        async login() {
          try {
            const response = await fetch('/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                username: this.username,
                password: this.password
              })
            });
            if (response.ok) {
              window.location.href = response.url;
            } else {
              const data = await response.json();
              this.error = data.error || 'Login failed';
            }
          } catch (error) {
            this.error = 'Login failed';
          }
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
