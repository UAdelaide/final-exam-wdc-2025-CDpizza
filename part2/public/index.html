<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app" style="max-width: 1200px; margin:8% auto 0 auto; padding: 0 20px;">
    <!-- login section -->
    <div style="text-align:left; max-width: 500px; margin: 0 auto;">
      <div style="color: rgb(0, 120, 230);">
        <h1>Welcome to the Dog</h1>
        <h1>Walking Service!</h1>
      </div>

      <form @submit.prevent="login">
        <div class="login-text">
          <label for="username">Username or Email</label> <br>
          <input
            type="text"
            id="username"
            v-model="username"
            required
            style="width:100%;height: 40px;margin-top: 8px;"
          >
        </div>

        <div class="login-text">
          <label for="password">Password</label> <br>
          <input
            type="password"
            id="password"
            v-model="password"
            required
            style="width:100%; height: 40px;margin-top: 8px;"
          >
        </div>

        <div v-if="error" class="error-message">
          {{ error }}
        </div>

        <div class="button-container">
          <button type="submit" class="login-button">Login</button>
        </div>
      </form>
    </div>

    <!-- dogs table section -->
    <div style="margin-top: 50px; width: 100%;">
      <h2 style="color: rgb(0, 120, 230); text-align: center;">All Registered Dogs</h2>
      <div v-if="dogsLoading" style="text-align: center;">loading dogs...</div>
      <div v-else-if="dogsError" style="text-align: center; color: red;">{{ dogsError }}</div>
      <div v-else style="overflow-x: auto;">
        <table style="width: 100%; border-collapse: collapse; margin-top: 20px; min-width: 600px;">
          <thead>
            <tr style="background-color: #f5f5f5;">
              <th style="border: 1px solid #ddd; padding: 12px; text-align: left; width: 80px;">Dog ID</th>
              <th style="border: 1px solid #ddd; padding: 12px; text-align: left; width: 120px;">Name</th>
              <th style="border: 1px solid #ddd; padding: 12px; text-align: left; width: 80px;">Size</th>
              <th style="border: 1px solid #ddd; padding: 12px; text-align: left; width: 100px;">Owner ID</th>
              <th style="border: 1px solid #ddd; padding: 12px; text-align: left; width: 140px;">Photo</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="dog in dogs" :key="dog.dog_id">
              <td style="border: 1px solid #ddd; padding: 12px; text-align: center;">{{ dog.dog_id }}</td>
              <td style="border: 1px solid #ddd; padding: 12px;">{{ dog.dog_name }}</td>
              <td style="border: 1px solid #ddd; padding: 12px;">{{ dog.size }}</td>
              <td style="border: 1px solid #ddd; padding: 12px; text-align: center;">{{ dog.owner_id }}</td>
              <td style="border: 1px solid #ddd; padding: 8px; text-align: center;">
                <div style="width: 120px; height: 120px; margin: 0 auto; border-radius: 8px; overflow: hidden; background-color: #f8f9fa; border: 2px solid #e9ecef;">
                  <img
                    v-if="dog.photoUrl && !dog.photoError"
                    :src="dog.photoUrl"
                    :alt="'Photo of ' + dog.dog_name"
                    style="width: 100%; height: 100%; object-fit: cover;"
                    @error="handleImageError(dog)"
                    @load="handleImageLoad(dog)"
                  >
                  <div v-else-if="dog.photoLoading" style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 12px; color: #6c757d;">
                    loading...
                  </div>
                  <div v-else style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 11px; color: #6c757d; text-align: center; padding: 10px;">
                    üêï<br>photo<br>unavailable
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          username: '',
          password: '',
          error: '',
          dogs: [],
          dogsLoading: true,
          dogsError: ''
        };
      },
      async mounted() {
        // fetch dogs data when component is mounted
        await this.fetchDogs();
      },
      methods: {
        async login() {
          try {
            const response = await fetch('/api/users/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                username: this.username,
                password: this.password
              })
            });

            const data = await response.json();
            if (response.ok && data.redirect) {
              window.location.href = data.redirect;
            } else {
              this.error = data.error || 'Login failed';
            }
          } catch (err) {
            this.error = 'Login failed';
          }
        },
        async fetchDogs() {
          try {
            this.dogsLoading = true;
            this.dogsError = '';

            // fetch dogs from part1 api endpoint
            const response = await fetch('http://localhost:3000/api/dogs');
            if (!response.ok) {
              throw new Error('failed to fetch dogs data. make sure part1 server is running on port 3000');
            }

            const dogs = await response.json();

            // initialize photo loading state for each dog
            dogs.forEach(dog => {
              dog.photoLoading = true;
              dog.photoError = false;
              dog.photoUrl = null;
            });

            this.dogs = dogs;

            // fetch random dog photos for each dog in parallel
            const photoPromises = dogs.map(async (dog) => {
              try {
                const photoResponse = await fetch('https://dog.ceo/api/breeds/image/random');
                const photoData = await photoResponse.json();
                if (photoData.status === 'success') {
                  dog.photoUrl = photoData.message;
                  dog.photoLoading = false;
                } else {
                  throw new Error('dog.ceo api returned error status');
                }
              } catch (photoError) {
                console.error('failed to fetch photo for dog:', dog.dog_id, photoError);
                dog.photoError = true;
                dog.photoLoading = false;
              }
            });

            // wait for all photos to load (or fail)
            await Promise.allSettled(photoPromises);

          } catch (error) {
            console.error('error fetching dogs:', error);
            this.dogsError = 'failed to load dogs data. ensure part1 server is running on port 3000';
          } finally {
            this.dogsLoading = false;
          }
        },
        handleImageError(dog) {
          // handle image load errors
          console.log('image failed to load for dog:', dog.dog_id);
          dog.photoError = true;
          dog.photoLoading = false;
        },
        handleImageLoad(dog) {
          // handle successful image loads
          console.log('image loaded successfully for dog:', dog.dog_id);
          dog.photoLoading = false;
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
