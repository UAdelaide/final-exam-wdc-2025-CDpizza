<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body >
  <div id="app" style="width:40%; margin:8% auto 0 auto;">
    <div style="text-align:left">
      <div style="color:  rgb(0, 120, 230);">
        <h1>Welcome to the Dog</h1>
        <h1>Walking Service!</h1>
      </div>


      <form @submit.prevent="login">

        <div class="login-text">
          <label for="username">Username or Email</label> <br>
          <input
            type="text"
            id="username"
            v-model="username"
            required
            style="width:100%;height: 40px;margin-top: 8px;"
          >
        </div>

        <div class="login-text">
          <label for="password" >Password</label> <br>
          <input
            type="password"
            id="password"
            v-model="password"
            required
            style="width:100%; height: 40px;margin-top: 8px;"
          >
        </div>

        <div v-if="error" class="error-message">
          {{ error }}
        </div>

        <div class="button-container">
          <button type="submit" class="login-button">Login</button>
        </div>
      </form>

    </div>
    <!-- dog table below login form -->
    <div style="margin-top: 2em;">
      <!-- all comments in lowercase: table of all dogs -->
      <table v-if="dogs.length" border="1" cellpadding="8" style="width:100%; background:white;">
        <thead>
          <tr>
            <th>DogID</th>
            <th>Name</th>
            <th>Size</th>
            <th>Owner ID</th>
            <th>Photo</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="dog in dogs" :key="dog.dog_id">
            <td>{{ dog.dog_id }}</td>
            <td>{{ dog.name }}</td>
            <td>{{ dog.size }}</td>
            <td>{{ dog.owner_id }}</td>
            <td>
              <img v-if="dog.photo" :src="dog.photo" alt="dog photo" style="width:80px;height:80px;object-fit:cover;">
              <span v-else>loading...</span>
            </td>
          </tr>
        </tbody>
      </table>
      <div v-else style="margin-top:1em;">no dogs found.</div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          username: '',
          password: '',
          error: '',
          dogs: [] // all comments in lowercase: array to hold dog data
        };
      },
      methods: {
        async login() {
          try {
            const response = await fetch('/api/users/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                username: this.username,
                password: this.password
              })
            });

            const data = await response.json();
            if (response.ok && data.redirect) {
              window.location.href = data.redirect;
            } else {
              this.error = data.error || 'Login failed';
            }
          } catch (err) {
            this.error = 'Login failed';
          }
        }
      },
      async mounted() {
        // all comments in lowercase: fetch all dogs from /api/dogs (part 1)
        try {
          const res = await fetch('/api/dogs');
          let dogs = await res.json();
          // all comments in lowercase: add dog_id, name, size, owner_id if not present
          dogs = dogs.map((dog, idx) => ({
            dog_id: dog.dog_id || dog.dog_id || idx+1,
            name: dog.name || dog.dog_name,
            size: dog.size,
            owner_id: dog.owner_id || dog.owner_id || dog.ownerId || dog.owner_id || 'unknown',
            photo: ''
          }));
          // all comments in lowercase: fetch a random photo for each dog from dogs.ceo
          for (const dog of dogs) {
            try {
              const resp = await fetch('https://dog.ceo/api/breeds/image/random');
              const data = await resp.json();
              dog.photo = data.message;
            } catch {}
          }
          this.dogs = dogs;
        } catch {
          this.dogs = [];
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
