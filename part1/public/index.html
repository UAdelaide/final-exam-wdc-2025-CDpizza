<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="container">
          <h1>Dog of the Day</h1>
          <img :src="dogPic" alt="Random dog image" style="width: 300px; height: 300px; object-fit: cover;">
          <div>
            <span>{{ dogName }}</span>
          </div>
          <div>
            <button class="button" @click="getDog">ðŸ”„</button>
          </div>
          <div>
            <span>{{ dogDesc }}</span>
          </div>
        </div>
      </div>
      <script>
        const { createApp } = Vue;
        createApp({
          data() {
            return {
              dogPic: '',
              dogName: 'Sir Barkalot',
              dogDesc: 'A very good dog who loves to chase his tail.'
            }
          },
          mounted() {
            this.getDog();
          },
          methods: {
            getDog() {
              fetch('https://dog.ceo/api/breeds/image/random')
                .then(res => res.json())
                .then(data => {
                  this.dogPic = data.message;
                });
            }
          }
        }).mount('#app');
      </script>
</body>
</html>
